<!DOCTYPE html>
<html>
  <head>
    <title>Drag and Drop Example</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Drag and Drop Example</h1>

    <div class="container">
      <div id="container1">
        <div class="item" draggable="true" ondragstart="drag(event)">
          Item 1
        </div>
        <div class="item" draggable="true" ondragstart="drag(event)">
          Item 2
        </div>
        <div class="item" draggable="true" ondragstart="drag(event)">
          Item 3
        </div>
      </div>

      <div id="container2" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="success-message" id="successMessage">Item dropped!</div>
      </div>
    </div>
    <div class="button-container">
      <button class="reset-button" onclick="resetContainers()">Reset</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
